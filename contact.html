<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Cv Projesi</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); // Buraya EmailJS public key'inizi koyun
        })();
    </script>
</head>
<body>
    <section class="navSection">
        <header class="navbar">
            <nav class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="contact.html">Contact</a>
                <a href="information.html">What do i know?</a>
                <a href="projects.html">Projects</a>
            </nav>
        </header>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: zeynepselinbuyruk@gmail.com</p>
        <p>Telefon: 05xx-xxx-xx-xx</p>
        <p>LinkedIn: www.linkedin.com/in/zeynep-selin-buyruk111</p>
        
        <h3>Send me a message</h3>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="from_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="from_email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Failed to send message: ' + JSON.stringify(error));
                });
        });
    </script>

    <footer>
        <p>&copy; 2025 Zeynep Selin Buyruk. Tüm hakları saklıdır.</p>
    </footer>
</html>
